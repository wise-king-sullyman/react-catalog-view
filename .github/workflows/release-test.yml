name: release
on:
  workflow_call:
jobs:
  test-deployment:
    runs-on: ubuntu-latest
    env:
      NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
      GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - uses: actions/checkout@v2
        with:
          ref: release-test-branch
      - name: Release to NPM
        run: cd release-config-test && npx semantic-release@19.0.5
